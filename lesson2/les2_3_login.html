<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #selectForm {
            display: inline-block;
            overflow: hidden;
            border: solid grey 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
<div>
    <form action="#ACTION.PHP">
        <p>Name:</p>
        <p> <input type="text" name="Name"></p>
        <p>Mail:</p>
        <p> <input type="email" name="email"></p>
        <p>Sex:</p>
        <p> <input type="radio" name="sex" value="male"><span>male</span>
        <input type="radio" name="sex" value="female"><span>female</span></p>
        <p>Current status:</p>
        <p> <input type="checkbox" name="student" value="student"><span>Student</span></p>
        <p> <input type="checkbox" name="employed" value="employed"><span>Employed</span></p>
        <p> <input type="checkbox" name="unemployed" value="unemployed"><span>Unemployed</span></p>
        <p>Your birthday:</p>
        <p> <input type="date" name="month" min="1945-01-01" max="1984-01-01"></p>
        <p>Professional skills:</p>
        <div id="selectForm">
        <select name="prof_skill" id="prof_skill" size="10" multiple required>
           <optgroup label="Technical skills">
            <option value="html">HTML5</option>
            <option value="css">CSS3</option>
            <option value="javas"> EcmaScript6</option>
            <option value="angular">Angular JS</option>
           </optgroup>
            <optgroup label="Soft skills">
            <option value="manage">Managment</option>
            <option value="proact">Proactivity</option>
            <option value="team">Teamwork</option>
            <option value="lead">Leadership</option>
            </optgroup>
        </select></div>
        <p>Photo:</p>
        <p> <input type="file" name="user_photo" value="choose personal photo" accept="image/*"></p>
        <p>About Me:</p>
        <textarea name="aboutMe" id="" cols="30" rows="10">


        </textarea>
        <p> <input type="submit" name="confirm" value="Register"> <input type="reset"> </p>



    </form>

</div>

</body>
</html>
